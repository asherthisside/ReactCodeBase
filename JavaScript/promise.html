<body>
    <script>
        // JS Promises - Objects that either get resolved or get rejected
        function newFunc() {
            return new Promise((resolve, reject) => {
                // resolve('Some data');
                reject("Some error");
            })
        }

        // newFunc().then((data) => {
        //     console.log("Promise Resolved:", data);
        // }, (error) => {
        //     console.log("Promise Rejected:", error);
        // })

        newFunc()
        .then(data => {console.log("Promise Resolved:", data);})
        .catch(error => {console.log("Promise Rejected:", error);})  

        function abc() {
            return new Promise((resolve, reject) => {
                let one = 15
                if (one <= 10) {
                    resolve('Some data')
                }
                else {
                    reject('Some Error')
                }
            })
        }
