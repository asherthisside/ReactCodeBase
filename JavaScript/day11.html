        // Character set - If we want to match a character from a given set, then the character sets are used. We use [] to represent a character set

        str = "His mother loves eating currrrrry";
        regEx = /c[ua]rry/
        regEx = /c[a-z0-9]rry/
        regEx = /c[aA-zZ0-9!@#$%^&* ]rry/

        // Shorthand character classes
        // caret symbol (^) - Used to check for a charater or a character in the beginning of a string.
        // Dollar sign ($) - Used to check for a character or a character set in the ending of the string.
        // Dot (.) - Checks for a atleast one character at its place.
        // Asterisk (*) - Checks for any number of characters at its place (Zero or more).
        // Question Mark (?) - Used to make a character or a character set optional.

        regEx = /^[tin]/i
        regEx = /^His/
        regEx = /y$/
        regEx = /[yeni.]$/
        regEx = /c.rry/
        regEx = /c*rry/
        regEx = /ca?rry/

        // Quantifiers - Used to specify the quantity that any number can be present in. We use curly bracket for a quantifier
        regEx = /cur{2,5}y/
